apiVersion: example.digi.dev/v1
kind: Lamp
metadata:
  name: {{ .Values.name }}
spec:
  control:
    # default settings
    power:
      intent: "off"
    brightness:
      intent: 0.2
  meta:
    brightness: auto
    wattage: 12
    report_interval: -1
  # data router configs
  egress:
    energy:
      flow: "watt | cut watt,event_ts"
